{% extends "base.html" %}

{% block content %}

<form action="/results">
  <section class="main-splash">

    <h3 class="merp">Enter three movies that you have watched and your rating.</h3>


    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name="movie1" placeholder="Movie 1" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" name="rating1" placeholder="1 - 5" required>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name="movie2" placeholder="Movie 2" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" name="rating2" placeholder="1 - 5" required>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name="movie3" placeholder="Movie 3" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" name="rating3" placeholder="1 - 5" required>
      </div>
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-danger btn-lg m-3">Submit</button>
    </div>


  </section>
</form>



{% endblock %}
